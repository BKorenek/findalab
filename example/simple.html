<!doctype html>
<html class="no-js" lang="en">
<head>
  <meta charset="utf-8">
  <title>Findalab - Simple</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/example/css/simple-findalab.css">
</head>
<body>

  <h1>Simple - Find A Lab</h1>
  <div id="simple-findalab"></div>

  <script src="/example/bower_components/jquery/dist/jquery.js"></script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBxBWgQaHW2wWAoWXUgKtwIn8BDJDtqOAA"
      ></script>
  <script src="/findalab.js"></script>

  <script>
  $('#simple-findalab').load('../findalab.html', function() {
    var findalab = $(this).find('.findalab').findalab();
    findalab.baseURL = '/example';
    findalab.labSelectText = 'Choose this place, yo!';
    // findalab.labSelectedButtonClass = 'small secondary button ffab-after fa-arrow-right';
  });
  </script>



</body>
</html>

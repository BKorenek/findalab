<!doctype html>
<html class="no-js" lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Findalab - Foundation</title>
  <link rel="stylesheet" href="/example/css/foundation-findalab.css">
</head>
<body>

  <div class="row">
    <div class="columns">
      <h1>Foundation - Find A Lab</h1>
      <div id="foundation-findalab"></div>
    </div>
  </div>

  <script src="/example/bower_components/jquery/dist/jquery.js"></script>
  <script src="/example/bower_components/foundation-sites/dist/foundation.js"></script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBxBWgQaHW2wWAoWXUgKtwIn8BDJDtqOAA"
      ></script>
  <script src="/findalab.js"></script>

  <script>
  $('#foundation-findalab').load('../findalab.html', function() {
    var findalab = $(this).find('.findalab').findalab();
    findalab.baseURL = '/example';
    findalab.labSelectText = 'Choose this place, yo!';
    findalab.searchInputPlaceholder = 'Enter your zippadeedoodah';
    findalab.searchbuttonClass = 'secondary button';
    findalab.searchButtonText = '<i class="fa fa-search"></i>';
    findalab.searchButtonLoadingText = '<i class="fa fa-spin fa-refresh"></i>';
    findalab.labSelectedButtonClass = 'small secondary button ffab-after fa-arrow-right';
    $(document).foundation();
  });
  </script>



</body>
</html>

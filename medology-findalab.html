<div class="findalab">

  <div class="findalab__search">
    <form>
      <div class="input-group findalab__search-input">
        <input class="input-group-field" type="text" placeholder="Enter Your Zip">
        <div class="input-group-button">
          <button type="submit" class="secondary button findalab__button">
            <i class="fa fa-search"></i>
          </button>
        </div>
      </div>
    </form>
  </div>

  <div class="findalab__tabs [ row  collapse ] hide-for-large">
    <div class="js-list-view-tab js-findalab-tab js-active-tab [ columns small-6 ]">
      <button class="[ button secondary expanded ]">List View</button>
    </div>
    <div class="js-map-view-tab js-findalab-tab [ columns small-6 ]">
      <button class="[ button secondary expanded ]">Map View</button>
    </div>
  </div>

  <ul class="js-list-view-content findalab__results scrollbar">
  </ul>

  <div id="map" class="js-map-view-content findalab__map">
    <!-- TODO: Replace <img> with map embed -->
    <img src="/images/placeholder-map-img.png" alt="Delete Me">
  </div>

  <div class="findalab__total text-center">
    <small class="subtle-text">Showing results 1-20</small>
  </div>

</div>

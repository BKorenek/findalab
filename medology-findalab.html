<div class="findalab">

  <div class="findalab__search">
    <div class="input-group">
      <input type="text" class="input-group-field" data-findalab-search-field>
      <div class="input-group-button">
        <button type class="[ secondary button ]" data-findalab-search-button>
          <i class="[ fa fa-search ]"></i>
        </button>
      </div>
    </div>
    <div data-findalab-error></div>
  </div>

  <ul class="findalab__nav show-for-small-only" data-findalab-nav>
    <li class="[ small-6 columns ] is-active">
      <a href="#" data-findalab-nav-list>List View</a>
    </li>
    <li class="[ small-6 columns ]">
      <a href="#" data-findalab-nav-map>Map View</a>
    </li>
  </ul>

  <div class="findalab__list">
    <ul class="findalab__results scrollbar" data-findalab-result-list>
      <li class="findalab__result hide" data-findalab-result>
        <h5 data-findalab-result-title></h5>
        <address data-findalab-result-address></address>
        <small class="subtle-text">
          Distance: <span data-findalab-result-distance></span>mi.
        </small>
        <div data-findalab-result-hours></div>
        <div data-findalab-result-structured-hours>
          <a href="#" data-findalab-toggle-hours>Show Hours â–¼</a>
          <div class="findalab__hours">
            <table>
              <tbody data-findalab-structured-hours-body>
                <tr data-findalab-structured-hours-row>
                  <th>
                    <div>
                      <small data-findalab-result-day></small>
                    </div>
                    <div data-findalab-result-day-lunch>
                      <small>Closed for Lunch</small>
                    </div>
                  </th>
                  <td class="text-right">
                    <div>
                      <small data-findalab-result-hours></small>
                    </div>
                    <div data-findalab-result-day-lunch>
                      <small data-findalab-result-hours-lunch></small>
                    </div>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
        <button class="[ button secondary small ][ ffab-after fa-arrow-right ]"
        data-findalab-result-button></button>
      </li>
    </ul>
  </div>

  <!-- TODO: Use the data attribute to load the map (instead of the ID) -->
  <div class="findalab__map" id="map" data-findalab-map></div>

  <div class="findalab__total">
    <small class="subtle-text" data-findalab-total>No Results</small>
  </div>

</div>

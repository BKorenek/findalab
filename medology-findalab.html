<div class="findalab">

  <div class="findalab__search">
    <form class="findalab__search__form">
      <div class="input-group">
        <input type="text" class="findalab__search__input input-group-field">
        <div class="input-group-button">
          <button type class="[ secondary button ] findalab__search__button">
            <i class="fa fa-search"></i>
          </button>
        </div>
      </div>
    </form>
  </div>

  <div class="findalab__tabs [ row  collapse ] hide-for-large">
    <div class="js-list-view-tab js-findalab-tab js-active-tab [ columns small-6 ]">
      <button class="[ button secondary expanded ]">List View</button>
    </div>
    <div class="js-map-view-tab js-findalab-tab [ columns small-6 ]">
      <button class="[ button secondary expanded ]">Map View</button>
    </div>
  </div>

  <ul class="js-list-view-content findalab__results scrollbar">
    <li class="findalab__result hide">
      <address class="findalab__result__address">
        <h5>LabCorp</h5>
        Address
        <br>
        City, State Zip
        <br>
        <small class="subtle-text">Distance: #.## miles</small>
      </address>
      <div class="findalab__hours">
        <a href="#" class="findalab__hours__link">Show Hours â–¼</a>
        <div class="findalab__hours__wrap">
          <table class="findalab__hours__table">
            <tbody>
              <tr>
                <th>Day</th>
                <td>Hours</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
      <button class="findalab__result-button [ button secondary small ] [ ffab-after fa-arrow-right ]">Choose This Location</button>
    </li>
  </ul>

  <div class="js-map-view-content findalab__map" id="map"></div>

  <div class="findalab__total text-center">
    <small class="subtle-text findalab__total__text">No Results</small>
  </div>

</div>
